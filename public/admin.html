<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Lending System</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
   
      <h2>Available Books</h2>
      <ul id="book-list"></ul>
    </div>
    <div id="admin-form" >
      <h2>Admin Actions</h2>
      <input type="text" id="book-title" placeholder="Book Title" />
      <input type="text" id="book-author" placeholder="Book Author" />
      <button id="add-book-btn">Add Book</button>
      <input type="text" id="remove-book-id" placeholder="Book ID to Remove" />
      <button id="remove-book-btn">Remove Book</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
